<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영혼의 꽃: 경계너머 룰렛</title>
  <style>
    body {
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      margin: 0;
    }
    header {
      height: 120px;
      background-color: rgba(255, 255, 255, 0.0);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 100px;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #59418e;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(
        #f5f1e8 0% 14.2857%,
        #d067a4 14.2857% 28.5714%,
        #efb6ef 28.5714% 42.8571%,
        #59418e 42.8571% 57.1428%,
        #a2b7d1 57.1428% 71.4285%,
        #781e4d 71.4285% 85.7142%,
        #ac92c3 85.7142% 100%
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(89, 65, 142, 0.3);
    }
    .segment-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      font-size: 12px;
      color: #fff;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
    #center-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('center-logo.png') no-repeat center/contain;
      position: absolute;
      z-index: 2;
    }
    #fixed-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #d067a4;
      z-index: 10;
    }
    #spin, #staff {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #59418e;
    }
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f9c3e3 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 100;
    }
    #popup table {
      width: 100%;
      border-collapse: collapse;
    }
    #popup th, #popup td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    #popup th {
      background: #f0f0f0;
    }
    #close-popup {
      margin-top: 10px;
      padding: 6px 16px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><img src="header-logo.png" alt="로고"></header>
  <div id="wheel-container">
    <div id="fixed-pointer"></div>
    <div id="wheel">
      <div id="center-logo"></div>
    </div>
  </div>
  <button id="spin">돌리기</button>
  <button id="staff">STAFF</button>
  <div id="result"></div>
  <div id="popup"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    const staffBtn = document.getElementById('staff');
    const popup = document.getElementById('popup');
    const container = document.getElementById('wheel');

    const segments = [
      { name: '10주년 기념 LP 음반', weight: 30, count: 0 },
      { name: '2023 Worlds 티모 피규어', weight: 30, count: 0 },
      { name: '2023 Worlds 볼캡(흰색)', weight: 30, count: 0 },
      { name: 'Gangplank Vs Miss Fortune', weight: 50, count: 0 },
      { name: '포로 미니 인형', weight: 100, count: 0 },
      { name: '비치볼 포로', weight: 98, count: 0 },
      { name: 'Wristband: Take the Lantern', weight: 200, count: 0 }
    ];

    const totalWeight = segments.reduce((sum, seg) => sum + seg.weight, 0);
    const anglePerSegment = 360 / segments.length;

    segments.forEach((seg, i) => {
      const el = document.createElement('div');
      el.className = 'segment-text';
      el.innerText = seg.name;
      el.style.transform = `rotate(${i * anglePerSegment}deg) translateY(-110px) rotate(${-i * anglePerSegment}deg)`;
      container.appendChild(el);
    });

    let currentRotation = 0;

    function weightedRandom() {
      const rand = Math.random() * totalWeight;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].weight;
        if (rand < sum) return i;
      }
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 4000);
    }

    spinBtn.onclick = () => {
      const randomIndex = weightedRandom();
      segments[randomIndex].count++;
      const newRotation = 360 * 5 + (360 - randomIndex * anglePerSegment - anglePerSegment / 2);
      currentRotation += newRotation;

      wheel.style.transform = `rotate(${currentRotation}deg)`;
      result.textContent = '';

      for (let i = 0; i < 30; i++) {
        setTimeout(createPetal, i * 100);
      }

      setTimeout(() => {
        result.textContent = `결과: ${segments[randomIndex].name}`;
      }, 4000);
    };

    staffBtn.onclick = () => {
      let content = '<h3>당첨 집계</h3><table><tr><th>상품</th><th>수량</th></tr>';
      segments.forEach(s => {
        content += `<tr><td>${s.name}</td><td>${s.count}개</td></tr>`;
      });
      content += '</table><button id="close-popup">닫기</button>';
      popup.innerHTML = content;
      popup.style.display = 'block';

      document.getElementById('close-popup').onclick = () => {
        popup.style.display = 'none';
      };
    };
  </script>
</body>
</html>
