<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영혼의 꽃: 경계너머 룰렛</title>
  <style>
    /* 기존 스타일 유지 */
    /* ... (생략) ... */

    .segment-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      font-size: 3vw;
      color: #fff;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      white-space: pre-wrap;
      text-align: center;
    }

    #auth-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 200;
      width: 80vw;
      max-width: 300px;
    }
    #auth-popup input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #auth-popup button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #59418e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 150;
      width: 90vw;
      max-width: 320px;
    }
    #popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    #popup table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    #popup th, #popup td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      font-size: 14px;
    }
    #popup th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/v2%EB%8C%80%EC%A7%80%201.png" alt="로고">
  </header>
  <div id="wheel-container">
    <div id="fixed-pointer"></div>
    <div id="wheel">
      <div id="center-logo"></div>
    </div>
  </div>
  <button id="spin">돌리기</button>
  <button id="staff">STAFF</button>
  <div id="result"></div>
  <div id="auth-popup">
    <p>STAFF 전용 비밀번호를 입력하세요</p>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">확인</button>
  </div>
  <div id="popup"></div>

  <script>
    const segments = [
      { name: '10주년 기념\nLP 음반', weight: 30, count: 0 },
      { name: '2023 Worlds\n티모 피규어', weight: 30, count: 0 },
      { name: '2023 Worlds\n볼캡(흰색)', weight: 30, count: 0 },
      { name: 'Gangplank Vs\nMiss Fortune', weight: 50, count: 0 },
      { name: '포로 미니\n인형', weight: 100, count: 0 },
      { name: '비치볼 포로', weight: 98, count: 0 },
      { name: 'Wristband:\nTake the Lantern', weight: 200, count: 0 }
    ];

    const totalWeight = segments.reduce((sum, seg) => sum + seg.weight, 0);
    const anglePerSegment = 360 / segments.length;

    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    const staffBtn = document.getElementById('staff');
    const popup = document.getElementById('popup');
    const authPopup = document.getElementById('auth-popup');
    const container = document.getElementById('wheel');

    segments.forEach((seg, i) => {
      const el = document.createElement('div');
      el.className = 'segment-text';
      el.innerText = seg.name;
      el.style.transform = `rotate(${i * anglePerSegment}deg) translateY(-38%) rotate(${-i * anglePerSegment}deg)`;
      container.appendChild(el);
    });

    let currentRotation = 0;

    function weightedRandom() {
      const rand = Math.random() * totalWeight;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].weight;
        if (rand < sum) return i;
      }
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 4000);
    }

    spinBtn.onclick = () => {
      const randomIndex = weightedRandom();
      segments[randomIndex].count++;
      const newRotation = 360 * 5 + (360 - randomIndex * anglePerSegment - anglePerSegment / 2);
      currentRotation += newRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      result.textContent = '';
      for (let i = 0; i < 30; i++) setTimeout(createPetal, i * 100);
      setTimeout(() => {
        result.textContent = `결과: ${segments[randomIndex].name.replace(/\n/g, ' ')}`;
      }, 4000);
    };

    staffBtn.onclick = () => {
      authPopup.style.display = 'block';
    };

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'CPX2025') {
        authPopup.style.display = 'none';
        showPopup();
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    function showPopup() {
      let content = '<button class="close-btn" onclick="closePopup()">×</button>';
      content += '<table><tr><th>상품</th><th>수량</th></tr>';
      segments.forEach(s => {
        content += `<tr><td>${s.name.replace(/\n/g, ' ')}</td><td>${s.count}개</td></tr>`;
      });
      content += '</table>';
      popup.innerHTML = content;
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
