<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영혼의 꽃: 경계너머 룰렛</title>
  <style>
    body {
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #e8e0f0, #f9f9f9);
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    h1 img {
      height: 100px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #59418e;
      margin: 20px auto;
      position: relative;
      background: conic-gradient(
        #f5f1e8 0% 14.2857%,
        #d067a4 14.2857% 28.5714%,
        #efb6ef 28.5714% 42.8571%,
        #59418e 42.8571% 57.1428%,
        #a2b7d1 57.1428% 71.4285%,
        #781e4d 71.4285% 85.7142%,
        #ac92c3 85.7142% 100%
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(89, 65, 142, 0.3);
    }
    #center-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('center-logo.png') no-repeat center/contain;
      position: absolute;
      z-index: 2;
    }
    #spin {
      padding: 12px 24px;
      font-size: 18px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #d067a4;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #59418e;
    }
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f9c3e3 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1><img src="/mnt/data/v2대지 1.png" alt="영혼의 꽃: 경계너머"></h1>
  <div id="wheel">
    <div id="pointer"></div>
    <div id="center-logo"></div>
  </div>
  <button id="spin">돌리기</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');

    const segments = [
      { name: '10주년 기념 LP 음반', weight: 30 },
      { name: '2023 Worlds 티모 피규어', weight: 30 },
      { name: '2023 Worlds 볼캡(흰색)', weight: 30 },
      { name: 'Gangplank Vs Miss Fortune', weight: 50 },
      { name: '포로 미니 인형', weight: 100 },
      { name: '비치볼 포로', weight: 98 },
      { name: 'Wristband: Take the Lantern', weight: 200 }
    ];

    const totalWeight = segments.reduce((sum, seg) => sum + seg.weight, 0);

    function weightedRandom() {
      const rand = Math.random() * totalWeight;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].weight;
        if (rand < sum) return i;
      }
    }

    const anglePerSegment = 360 / segments.length;
    let currentRotation = 0;

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 4000);
    }

    spinBtn.onclick = () => {
      const randomIndex = weightedRandom();
      const newRotation = 360 * 5 + (360 - randomIndex * anglePerSegment - anglePerSegment / 2);
      currentRotation += newRotation;

      wheel.style.transform = `rotate(${currentRotation}deg)`;
      result.textContent = '';

      for (let i = 0; i < 30; i++) {
        setTimeout(createPetal, i * 100);
      }

      setTimeout(() => {
        result.textContent = `결과: ${segments[randomIndex].name}`;
      }, 4000);
    };
  </script>
</body>
</html>
