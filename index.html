<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영혼의 꽃: 경계너머 룰렛</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/%EC%98%81%ED%98%BC%EC%9D%98%20%EA%BD%83%20%EC%8B%9C%EB%84%A4%EB%A7%88%ED%8B%B1%20%EB%B0%B0%EA%B2%BD7.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      max-height: 100px;
    }

    #wheel-container {
      position: relative;
      width: 90vw;
      max-width: 320px;
      height: 90vw;
      max-height: 320px;
      margin: 0 auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #59418e;
      position: relative;
      background: conic-gradient(
        #f5f1e8 0% 14.2857%,
        #d067a4 14.2857% 28.5714%,
        #efb6ef 28.5714% 42.8571%,
        #59418e 42.8571% 57.1428%,
        #a2b7d1 57.1428% 71.4285%,
        #781e4d 71.4285% 85.7142%,
        #ac92c3 85.7142% 100%
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

   .segment-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center;
  font-size: 2.8vw;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
  pointer-events: none;
  white-space: nowrap;
}

    #center-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/logo_spirit_blosso.png') no-repeat center/contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #fixed-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #d067a4;
      z-index: 10;
    }

    #spin {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 40px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #staff {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 16px;
      font-size: 14px;
      background: #888;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 300;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f9c3e3 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #auth-popup, #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 200;
      width: 80vw;
      max-width: 320px;
    }

    #auth-popup input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #auth-popup button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #59418e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    #popup table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    #popup th, #popup td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      font-size: 14px;
    }

    #popup th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/v2%EB%8C%80%EC%A7%80%201.png" alt="로고" />
  </header>

  <div id="wheel-container">
    <div id="fixed-pointer"></div>
    <div id="wheel">
      <div id="center-logo"></div>
    </div>
  </div>

  <button id="spin">돌리기</button>
  <button id="staff">STAFF</button>
  <div id="result"></div>

  <div id="auth-popup">
    <p>STAFF 전용 비밀번호를 입력하세요</p>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
    <button onclick="checkPassword()">확인</button>
  </div>

  <div id="popup"></div>

  <script>
    const startDate = '2025-05-14';
    const segments = [
      { name: '10주년 기념 LP 음반', weight: 30, count: 0 },
      { name: '2023 Worlds 티모 피규어', weight: 30, count: 0 },
      { name: '2023 Worlds 볼캡(흰색)', weight: 30, count: 0 },
      { name: 'Gangplank Vs Miss Fortune', weight: 50, count: 0 },
      { name: '포로 미니 인형', weight: 100, count: 0 },
      { name: '비치볼 포로', weight: 98, count: 0 },
      { name: 'Wristband: Take the Lantern', weight: 200, count: 0 }
    ];

    const totalWeight = segments.reduce((sum, seg) => sum + seg.weight, 0);
    const anglePerSegment = 360 / segments.length;

    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    const staffBtn = document.getElementById('staff');
    const popup = document.getElementById('popup');
    const authPopup = document.getElementById('auth-popup');


    let currentRotation = 0;

    function weightedRandom() {
      const rand = Math.random() * totalWeight;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].weight;
        if (rand < sum) return i;
      }
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 4000);
    }

    function saveCounts() {
      const counts = segments.map(s => s.count);
      localStorage.setItem('drawCounts', JSON.stringify(counts));
    }

    function loadStoredCounts() {
      const savedDate = localStorage.getItem('drawStartDate');
      const savedCounts = localStorage.getItem('drawCounts');
      if (!savedDate || savedDate !== startDate) {
        localStorage.setItem('drawStartDate', startDate);
        saveCounts();
      } else if (savedCounts) {
        const parsed = JSON.parse(savedCounts);
        segments.forEach((seg, idx) => seg.count = parsed[idx] || 0);
      }
    }

    spinBtn.onclick = () => {
      const randomIndex = weightedRandom();
      segments[randomIndex].count++;
      saveCounts();

      const newRotation = 360 * 5 + (360 - randomIndex * anglePerSegment - anglePerSegment / 2);
      currentRotation += newRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      result.textContent = '';
      for (let i = 0; i < 30; i++) setTimeout(createPetal, i * 100);
      setTimeout(() => {
        result.textContent = segments[randomIndex].name;
      }, 4000);
    };

    staffBtn.onclick = () => {
      authPopup.style.display = 'block';
    };

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'CPX2025') {
        authPopup.style.display = 'none';
        showPopup();
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    function showPopup() {
      let content = '<button class="close-btn" onclick="closePopup()">×</button>';
      content += '<table><tr><th>상품</th><th>수량</th></tr>';
      segments.forEach(s => {
        content += `<tr><td>${s.name}</td><td>${s.count}개</td></tr>`;
      });
      content += '</table>';
      popup.innerHTML = content;
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    window.onload = loadStoredCounts;
  </script>
</body>
</html>
