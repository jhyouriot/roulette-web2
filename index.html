<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영혼의 꽃: 경계너머 룰렛</title>
  <style>
    body {
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/%EC%98%81%ED%98%BC%EC%9D%98%20%EA%BD%83%20%EC%8B%9C%EB%84%A4%EB%A7%88%ED%8B%B1%20%EB%B0%B0%EA%B2%BD7.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      margin: 0;
    }
    header {
      height: 120px;
      background-color: rgba(255, 255, 255, 0);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 100px;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #59418e;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(
        #f5f1e8 0% 14.2857%,
        #d067a4 14.2857% 28.5714%,
        #efb6ef 28.5714% 42.8571%,
        #59418e 42.8571% 57.1428%,
        #a2b7d1 57.1428% 71.4285%,
        #781e4d 71.4285% 85.7142%,
        #ac92c3 85.7142% 100%
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(89, 65, 142, 0.3);
    }
    .segment-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      font-size: 12px;
      color: #fff;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
    #center-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/v2%EB%8C%80%EC%A7%80%201.png') no-repeat center/contain;
      position: absolute;
      z-index: 2;
    }
    #fixed-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #d067a4;
      z-index: 10;
    }
    #spin, #staff {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background: #59418e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #59418e;
    }
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f9c3e3 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gi.esmplus.com/rgmerch01/%EC%82%AC%EC%9A%A9X/v2%EB%8C%80%EC%A7%80%201.png" alt="로고">
  </header>
